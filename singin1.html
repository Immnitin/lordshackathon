<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #FF6B6B, #556270);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            width: 400px;
            max-width: 90%;
            position: relative;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .form-header {
            background-color: #FF6B6B;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        .form-header h2 {
            margin: 0;
            font-size: 28px;
        }

        .form-body {
            padding: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.8);
            transition: background-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            background-color: rgba(255, 255, 255, 1);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            background-color: #FF6B6B;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff5252;
        }

        .form-footer {
            background-color: #FF6B6B;
            padding: 15px 20px;
            text-align: center;
            color: #fff;
            font-size: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.5);
        }

        .form-footer a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: #ff5252;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-header">
        <h2>Sign In</h2>
    </div>
    <div class="form-body">
        <form id="signInForm" action="file:///C:/Users/Nuzahath%20Tasneem/Desktop/expensetracker/index.html">
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <div class="form-footer">
        Don't have an account? <a href="#">Sign Up</a>
    </div>
</div>

</body>
</html>
